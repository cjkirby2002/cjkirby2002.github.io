<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.json())
    .then(data => displayCatInfo(data))

    function displayCatInfo(catData) {
      let total = 0;
      let male = 0;
    
       catData.forEach(motherCat => {
        motherInfo += motherCat.name + ', ';


        motherCat.kittens.forEach(kitten => {
          total++;
          if (kitten.gender === 'm') {
            male++;
          }
        });
      });


      motherInfo = motherInfo.slice(0, -2); 
      const lastCommaIndex = motherInfo.lastIndexOf(','); 
      motherInfo = motherInfo.slice(0, lastCommaIndex) + ' and' + motherInfo.slice(lastCommaIndex + 1);

  
      kittenInfo = `There are ${total} kittens, ${male} male and ${total - male} female.`;

      // Don't edit the code below here!
      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
